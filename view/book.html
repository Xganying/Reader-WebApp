<html>
	<head>
		<meta charset="utf-8">
		<meta  name="viewport" content="width=device-with, initial-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<title>书籍详情</title>
		<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
		<style type="text/css">
			/*nav*/
			.top{
				position: relative;
				height: 44px;
				border-bottom: 1px solid #ddd;
				font:15px/45px a;
				color: rgba(0,0,0,0.7);
				background-color: #efeff0;
			}
			.top_back{
				float: left;
				width: 42px;
				height: 44px;
			}
			.top_back:before{
				content: '';
				display: block;
				margin:15px 0 0 16px;
				width: 10px;
				height: 16px;
				background: url(/static/img/back.png) no-repeat;
				background-size: 10px 16px;
			}
			.header-home{
				position: relative;
				float: right;
				top: -47px;
				right: 8px;
				width: 44px;
				height: 44px;
				background: url(/static/img/home.png) no-repeat center;
				background-size: 20px;
			}
			/*detail content*/
			.container-scroll{
				margin-left: 10px;
			}
			.main-card{
				border-bottom: 1px solid #f5f5f5;
			}
			.main-card .-folder{
				padding-bottom: 1px;
			}
			.main-card.-folder .cnt{
				margin-bottom: 12px;
			}
			.main-card>.cnt,.main-card .list li{
				padding-left: 14px;
				padding-right: 14px;
			}
			.u-title{
				margin-bottom: 8px;
				padding-top: 15px;
				padding-left:14px;
				padding-right: 14px;
				font-size: 15px;
				color: #8d8d8d;
			}
			.u-book{
				position: relative;
				overflow: hidden;
			}
			.u-book.-detail{
				padding: 4px;
				display: table;
				width: 100%;
				box-sizing: border-box;
			}
			.u-book.-detail .book-cover{
				width: 100px;
				height: 134px;
			}
			.u-book.-detail .author{
				color: #4b99a7;
			}
			.u-book.-detail .author>span{
				display: inline-block;
				margin-right: 5px;
			}
			.u-book.-detail .title{
				margin-bottom: 13px;
				font-size: 16px;
			}
			.u-book.-detail .info{
				padding: 0 0 0 14px;
				display: table-cell;
				vertical-align: middle;
			}
			/* 图书的封皮*/
			.u-book.-vertical{
				width:200px; /*86*/
				position: relative;
				left: -80px;
			}
			.u-book.-vertical .book-cover{
				float: none;
				height: 113px;
				width: 86px;
			}
			.book-cover{
				position: relative;
				background:  #eeece9;
				box-shadow: 0px 6px 5px -3px #aaa;
				border: 1px solid #f0f0f0;
				border-bottom: none;
				overflow: hidden;
				left: 80px;
			}
			.book-cover img{
				width: 100%;
				height: 100%;
			}
			/*图书封皮下的文字*/
			.u-book.-vertical .title{
				font-size: 13px;
				line-height: 1.4em;
				max-height: 2.8em;
				overflow: hidden;
				color: #8d8d8d;
				margin-bottom: 0px;
				position: relative;
				float: left;
				left: -10px;
				-webkit-line-clamp: 2;
	                                          -webkit-box-orient: vertical;
			}
			.u-book.-vertical .info{
				margin-left: 0px;
				padding-top: 0px;
				text-align: center;
				position: relative;
				float: right;
				right: 20px;
				margin-top: 10px;

			}
			.u-booktag{
				margin-left: 3px;
				border: 1px solid #00a0e9;
				/*color: #fff;*/
				border-radius: 4px;
				font-size: 12px;
				line-height: 16px;
				display: inline-block;
				padding: 0 2px;
			}
			.u-booktag.-serial{
				color: #63bd66;
				border-color: #63bd66;
			}
			.book-dash .wrap{
				padding: 0 14px;
				margin: 0 0 27px;
			}
			/*开始阅读按钮*/
			.book-dash-text:after{
				content: '\5f00\59cb\9605\8bfb';
			}
			.btn-group{
				width: 100%;
				font-size: 0;
				white-space: nowrap;
			}
			.btn-group li{
				display: inline-block;;
				width: 49%;
			}
			.btn-group li:only-child{
				width: 100%;
			}
			.btn-group li:first-child{
				margin-right: 2%;
			}
			.u-btn2{
				display: block;
				height: 2.8em;
				line-height: 2.8em;
				text-align: center;
				border-radius: 4px;
				font-size: 14px;
				-webkit-box-sizing:border-box;
				background: #f35d02;
				border: 1px solid #e35109;
				color: #fff;
				padding: 0 20px;
				margin-top: 25px;
			}
			.u-folder>.folder-cnt{
				position: relative;
				line-height: 1.6;
				padding: 0 14px;
				margin-bottom: 10px;
				font-size: 14px;
				color: #585858;
			}
			.u-folder>.folder-tail{
				text-align: center;
				font-size: 14px;
				border-top: 1px solid #f0f0f0;
				color: #8d8d8d;
				margin-top: 15px;
			}
			.u-folder>.folder-top{
				font-size: 16px;
				font-weight: normal;
				color: #8d8d8d;
				padding: 14px 14px 8px;
			}
			/*类别标签*/
			.m-tag{
				line-height: 1;
				overflow:hidden;
				display: inline-block;
			}
			.m-tag.-color .u-tag:nth-child(3n+1){
				background-color: #fbebe8;
			}
			.m-tag.-color .u-tag:nth-child(3n+2){
				background-color: #fbebe8;
			}
			.m-tag.-color .u-tag:nth-child(3n+3){
				background-color: #fbebe8;
			}
			.m-tag .u-tag{
				margin: 0 10px 5px 0;
				display: inline-block;
				width: auto;
				line-height: 1.8em;
				padding:  0 20px;
				color: #766d5d;
				border-radius: 4px;
				background: #909da8;
				font-size: 14px;
				text-align: center;
				border:1px solid #d3d3d3;
			}
			.book-table{
				font-size: 0;
			}
			.book-table li>*{
				display: block;
			}
			.book-table li{
				width: 33.3%;
				display: inline-block;
				vertical-align: top;
				line-height: 1;
				margin-bottom: 8px;
			}
			.book-table li:nth-child(3n+1){
				text-align: left;
			}
			.book-table li:nth-child(3n+2){
				text-align: center;
			}
			.book-table li:nth-child(3n+3){
				text-align: right;
			}
		</style>
	</head>
	<body>

		<div id="app" style="width:734px; overflow:hidden; ">
			<!-- nav -->
			<div class="top">
				<div class="top_back"></div>
				<div class="top_title">书籍详情</div> 
				<a class="header-home" href="/"></a>
			</div>
			<!-- deitai content -->
			<div class="container-scroll" style="width:734px;">
				<div class="book-page">
					<section class="main-card" style="border-bottom:none;">
						<div class="u-book -detail">
							<div class="book-cover">
								<img alt="{{ item.title }}" v-bind:src="{{item.cover}}">
								<!-- <img  src="http://cover.read.duokan.com/mfsv2/download/fdsc3/p018JfdElmhO/dXn0ucFVXpvWV4.jpg!s"> -->
							</div>
							<div class="info">
								<h3 class="title">{{ item.title}}</h3><!-- 老九门 南派三叔-->
								<p class="author">
									<span class="author">{{ item.authors }}</span>
								</p>
								<div class="u-grade">
									<span class="read">{{ item.score_count }} 个评价</span>
								</div>
								<p class="price">价格：{{ item.price }}书币/千字</p>
								<p class="count">
									字数：{{ item.word_count }}字
									<span class="u-booktag  -serial">连载中</span>
								</p>
							</div>
						</div>
					</section>
					<section class="main-card">
						<div class="book-dash">
							<div class="wrap">
								<ul class="btn-group" >
									<li class="u-btn2" v-on:click="readBook()">
										<span class="book-dash-text"></span>
									</li>
								</ul>
							</div>
						</div>
						<div class="u-folder">
							<div class="folder-cnt">
							{{ item.content }}
								<!-- 民国时期，长沙车站开来一辆来历不明的火车，彻查发现来自一座深山中的百年矿山，因为常年开采导致地皮塌陷，矿山中弥漫着一股奇怪的浓雾，长沙老九门盗墓家族张家和红家经过了一番查探，发现了深埋矿山之下，有着另外一个秘密，经过一番探险，他们深入矿山之中，来到矿山的底部，看到了让人无法置信的景象。千年之前坠落的三颗陨石，长白山下埋藏的秘密，他们到底从矿山底部带出了什么东西，为何世界慢慢变的异样诡异？ -->
							</div>
							<div class="folder-tail">
								<div>最新：{{ item.lastest }}</div>
							</div>
						</div>
					</section>
					<section class="main-card">
						<div class="u-folder">
							<div class="folder-top">
								<h3>类别标签</h3>
							</div>
							<div class="folder-cnt">
								<ul class="m-tag -color" v-for="tag in item.tags">
									<li class="u-tag">{{ tag }}</li>
									<!-- <li class="u-tag">寻墓探险 悬疑</li>
									<li class="u-tag">古代</li> -->
								</ul>
							</div>
						</div>
					</section>
					<section class="main-card">
						<div class="u-title">
							<h1>这本书作者的其他作品</h1>
						</div>
						<div class="cnt">
							<ul class="book-table">
								<li v-for="book in author_books">
									<div class="u-book -vertical">
										<div class="book-cover">
										<img title="{{ book.title }}" v-bind:src="book.cover">
											<!-- <img src="http://cover.read.duokan.com/mfsv2/download/fdsc3/p018JfdElmhO/dXn0ucFVXpvWV4.jpg!s"> -->
										</div>
										<div class="info">
											<h3 class="title">{{ book.title }}</h3>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</section>
					<section class="main-card">
						<div class="u-title">
							<h1>喜欢这本书的人也喜欢</h1>
						</div>
						<div class="cnt">
							<ul class="book-table">
								<li v-for="book in related">
									<div class="u-book -vertical">
										<div class="book-cover">
										<img title="{{ book.title }}" v-bind:src="book.cover">
											<!-- <img src="http://cover.read.duokan.com/mfsv2/download/fdsc3/p018JfdElmhO/dXn0ucFVXpvWV4.jpg!s"> -->
										</div>
										<div class="info">
											<h3 class="title">{{ book.title }}</h3>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</section>
					<section class="main-card -folder">
						<div class="u-title">
							<h1>图书信息</h1>
						</div>
						<div class="cnt">
							<ul class="text">
								<li>版权：{{ item.rights }}</li>
							</ul>
						</div>
					</section>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="/static/script/vue.js"></script>
	<script type="text/javascript" src="/static/script/zepto.js"></script>
	<script type="text/javascript" src="/static/script/pages/book.js"></script>

</html>
