        /*主体文字内容结构样式设置*/
        .m-read-content{
            font-size: 14px;    /*设置字体大小*/
            color: #555;        /*设置字体颜色*/
            line-height: 31px;  /*设置行高*/
            padding: 15px;      /*设置字体边距*/
        }
        .m-read-content h4{     /*设置标题样式*/
            font-size: 20px;
            color: #736357;
            border-bottom: 1px solid #736357;
            letter-spacing:2px; /*设置字符的间距*/
            margin:0 0 1em 0;   /*设置标题与内容的距离*/
        }
        .m-read-content p{      /*设置段落的样式*/
            text-indent: 2em;   /*段落缩进*/
            margin:0.5em 0;     /*设置段落与段落之间的距离*/
            letter-spacing: 0;
            line-height:24px;
        }

        /*翻页按钮样式设置*/
        .u-tab{                        /*设置翻页按钮的样式*/
            height:34px;
            margin: 10px auto;          /*设置与内容之间的距离,左右居中*/
            line-height: 34px;          /*值与height一样，实现文字的垂直居中*/
            border-radius: 8px;         /*设置圆角边框*/
            border:1px solid #858382;  /*设置边框样式*/
            font-size: 12px;            /*设置字号*/
            background: #000;           /*设置背景颜色*/
            opacity: 0.9;               /*设置透明度*/
        }
        .u-tab li{
            display: inline-block;
            width:49%;
            border-right:1px solid #858382;  /*按钮之间有距离*/
            text-align: center;              /*设置字体居中显示*/
            color: #fff;                     /*设置字体颜色*/
        }
        .u-tab li:nth-child(2){              /*设置第二个按钮没有白色线的间隔*/
            border-right:none;
        }
        .m-button-bar{                       /*设置按钮父级的样式（解决按钮太大的问题）*/
            width:70%;
            max-width:800px;                 /*设置最大宽度*/
            padding:5px;
            margin:0 auto;                   /*设置居中*/
        }
        .m-button-bar button{
            background: none;
            border: 1px #000 solid;
            padding: 5px 10px;
        }

    #large-font{

    #small-font{

    }
    .font-size-button{               /*设置大小按钮的样式*/
        background: none;           /*去掉默认的背景色*/
        border:1px solid #8c8c8c;
        color: #fff;
        border-radius: 16px;
        padding:5px 40px;            /*两个按钮之间有间距*/
    }
    .child-mod button:nth-child(2){  /*设置第二个（小）按钮样式*/

    }

    <script>
        (function(){
            'use strict'; //使用ES6语法
            var Util =( function(){ //声明一个内部类
                //封装本地存储
                var prefix = 'fiction_reader_';
                var StorageGetter = function(key){
                    return localStorage.getItem(prefix + key);
                };
                var StorageSetter = function(key, val){
                    return localStorage.setItem(prefix + key, val);
                };
                //获取章节内容解密
                var getBJSONP = function(url, callback){
                    return $.jsonp({
                        url: url,
                        cache: true,
                        callback: 'duokan_fiction_chapter',
                        success: function(result){
                            var data = $.base64.decode(result); //解码
                            var json = decodeURIComponent(escape(data));
                            callback(json);
                        }
                    });
                };
                return{
                    StorageGetter:StorageGetter,
                    StorageSetter:StorageSetter,
                    getBJSONP: getBJSONP
                }
            })();

            //获得阅读器内容的方法
            function ReaderModel(id, cid, onChange){
                var Title = "";

                var Fiction_id = id;
                var Chapter_id = cid;


                if (Util.StorageGetter(Fiction_id + 'last_chapter')) {
                    Chapter_id = Util.StorageGetter(Fiction_id + 'last_chapter');
                }
                if (!Chapter_id) {
                    Chapter_id = 1;
                }
                var Chapters = [];

                var init = function () {
                    //使用ES6 promise组织异步代码
                    getFictionInfoPromise.then(function (d) {
                        gotoChapter(Chapter_id);
                    });
                };
                var gotoChapter = function(chapter_id){
                    Chapter_id = chapter_id;
                    getCurChapterContent();
                };

                //获取当前页面的详情内容
                var getCurChapterContent = function(){
                    $.get('/ajax/chapter_data' ,{ id : Chapter_id }, function(data){
                        if(data.result == 0){
                            var url = data.jsonp;
                            Util.getBJSONP(url, function(data){
                                $('#init_loading').hide();
                                onChange && onChange(data);
                            });
                        }else{

                        }
                    },'json');
                };

                //获取章节信息  使用ES6 promise组织异步代码
                var getFictionInfoPromise =new  Promise(function (resolve, reject) {
                       $.get('/ajax/chapter', function (data) {
                            if(data.result == 0){
                                Title = data.title;
                                $('#nav_title').html('返回书架');
                                window.ChaptersData = data.chapters;
                                window.chapter_data = data.chapters;
                                for (var i = 0; i < data.chapters.length; i++) {
                                    Chapters.push({
                                        "chapter_id" : data.chapters[i].chapter_id,
                                        "title" : data.chapters[i].title
                                    })
                                }
                                resolve(Chapters);
                            }else{
                                reject(data);
                            }
                        },'json');
                });

                //获得上一页内容
                var prevChapter = function () {
                    Chapter_id = parseInt(Chapter_id);
                    if(Chapter_id == 0){
                        return;
                    }
                    var cid = Chapter_id - 1;
                    gotoChapter(cid);
                    Util.StorageSetter(Fiction_id + 'last_chapter', Chapter_id); //记录章节ID
                }
                //获得下一页内容
                var nextChapter = function () {
                    Chapter_id = parseInt(Chapter_id);
                    if(Chapter_id == Chapters.length - 1){
                        return;
                    }
                    var cid = Chapter_id + 1;
                    gotoChapter(cid);
                    Util.StorageSetter(Fiction_id + 'last_chapter', Chapter_id); //记录章节ID
                };
                return {
                    init: init,
                    go: gotoChapter,
                    prev: prevChapter,
                    next: nextChapter,
                    getChapter_id:function () {
                        return Chapter_id;
                    }
                };
            }

            //渲染基本UI框架
            function ReaderBaseFrame(container){  //解析章节数据
                function parseChapterData(jsonData) {
                    var jsonObj = JSON.parse(jsonData);  //序列化
                    var html = '<h4>' + jsonObj.t + '</h4>'; //标题
                    for(var i=0; i < jsonObj.p.length; i++){
                        html += "<p>" + jsonObj.p[i] + "</p>";
                    }
                    return html;
                }
                return function (data) {
                    container.html(parseChapterData(data));
                }
            }

            //代码层次分离

           function main(){

               var RootContainer = $('#fiction-container');

               var Doc = document;
               var Screen = Doc.body;
               var Win = $(window);

               //是否是夜间模式
               var NightModel = false;

               //初始化字体大小
               var initFontSize;

               //DOM 节点的缓存
               var Dom = {
                   nav_title:$('#nav_title'),              //返回书架
                   bottom_tool_bar:$('#bottom_tool_bar'),  //翻页：上一页，下一页
                   prev_button:$('#prev-button'),          //上一页按钮
                   next_button:$('#next-button'),          //下一页按钮
                   top_nav : $('#top-nav'),                //顶部栏 ： 返回书架
                   bg_container:$('#bg-container'),        //底部控制面板：背景
                   bottom_nav : $('.bottom_nav'),          //底部栏
                   night_button:$('#night-button'),         //底部栏：夜晚模式
                   back_button : $('#back_button')//返回上级一页
               };

               //程序初始化
               var readerUI = ReaderBaseFrame(RootContainer);

               //获得章节数据，展示
              var readerModel = ReaderModel(Fiction_id || 13359, Chapter_id, function (data) {
                    readerUI(data);
                    Dom.bottom_tool_bar.show();
                    setTimeout(function () {
                        ScrollLock = false;
                        Screen.scrollTop = 0;
                    },20);
               });

               //阅读界面内容展示
              readerModel.init();

               //从缓存中读取的信息展示
               var ModuleFontSwitch = (function () {
                   //字体和背景颜色表
                    var colorArr = [{
                        value: '#f7eee5',
                        name: '米白',
                        font:''
                    },{
                        value: '#e9dfc7',
                        name: '纸张',
                        font:'',
                        id:'font_normal'
                    },{
                        value: '#a4a4a4',
                        name: '浅灰',
                        font:''
                    },{
                        value: '#cdefce',
                        name: '护眼',
                        font:''
                    },{
                        value: '#283548',
                        name: '灰蓝',
                        font:'#7685a2',
                        bottomcolor:'#fff'
                    },{
                        value: '#0f1410',
                        name: '夜间',
                        font:'#4e534f',
                        bottomcolor:'rgba(255,255,255,0.7)',
                        id:'font_night'
                    }];

                    var tool_bar = Util.StorageGetter('toolbar_background_color');
                    var bottomcolor = Util.StorageGetter('bottom_bar');
                    var color = Util.StorageGetter('background_color');
                    var font = Util.StorageGetter('font_color');
                    var bgCurColor = Util.StorageGetter('background_color');
                    var fontColor = Util.StorageGetter('font_color');

                    for(var i =0; i<colorArr.length; i++){
                        var display = 'none';
                        if(bgCurColor == colorArr[i].value){
                            display = '';
                        }
                        Dom.bg_container.append('<div class="bg-container" id="' + colorArr[i].id + '" data-font="' + colorArr[i].font + '"  data-bottomcolor="' + colorArr[i].bottomcolor + '" data-color="' + colorArr[i].value + '" style="background-color:"'+ colorArr[i].value + '"><div class="bg-container-current" style="display:"'+ display + '"></div><span style="display:none">' + colorArr[i].name + '</span></div>');
                    }

                   RootContainer.css('min-height',$(window).height() - 100);

                   if(bottomcolor){
                       $('#bottom_tool_bar_ul').find('li').css('color', bottomcolor);
                   }
                   if(color){
                       $('body').css('background-color', color);
                   }
                   if(font){
                       $('.m-read-content').css('color',font);
                   }

                   //夜间模式
                   if(fontColor == '#4e534f'){
                       NightModel = true;
                       $('#day_icon').show();
                       $('#night_icon').hide();
                       $('#bottom_tool_bar_ul').css('opacity','0.6');
                   }

                   //字体设置信息
                   var initFontSize = Util.StorageGetter('font_size');
                   initFontSize = parseInt(initFontSize);
                   if(!initFontSize){
                       initFontSize = 18;
                   }
                   RootContainer.css('font-size',initFontSize);

               })();

               //页面中的零散交互事件
               var EventHandler = (function () {

                   //夜间和白天模式的切换
                   Dom.night_button.click(function () {
                       if(NightModel){
                           $('#day_icon').hide();
                           $('#night_icon').show();
                           $('#font_normal').trigger('click');
                           NightModel = false;
                       }else{
                           $('#day_icon').show();
                           $('#night_icon').hide();
                           $('#font_night').trigger('click');
                           NightModel = true;
                       }
                   });

                   //字体和背景颜色的设置
                   Dom.bg_container.delegate('.bg-container', 'click', function () {
                       var color = $(this).data('color');
                       var font = $(this).data('font');
                       var bottomcolor = $(this).data('bottomcolor');
                       var tool_bar = font;
                       Dom.bg_container.find('.bg-container-current').hide();
                       $(this).find('.bg-container-current').show();
                       if(!font){
                           font = '#000';
                       }
                       if(!tool_bar){
                           tool_bar = '#fbfcfc';
                       }
                       if(bottomcolor && bottomcolor != "undefined"){
                           $('#bottom_tool_bar_ul').find('li').css('color', bottomcolor);
                       }else{
                           $('#bottom_tool_bar_ul').find('li').css('color', '#a9a9a9');
                       }
                       $('body').css('background-color', color);
                       $('.m-read-content').css('color', font);

                       Util.StorageSetter('toolbar_background_color', tool_bar);
                       Util.StorageSetter('bottom_color', bottomcolor);
                       Util.StorageSetter('background_color',  color);
                       Util.StorageSetter('font_color', font);

                       var fontColor = Util.StorageGetter('font_color');

                       //夜间模式
                       if(fontColor == '#4e534f'){
                           NightModel = true;
                           $('#day_icon').show();
                           $('#night_icon').hide();
                           $('#bottom_tool_bar_ul').css('opacity','0.6');
                       }else{
                           NightModel = false;
                           $('#day_icon').hide();
                           $('#night_icon').show();
                           $('#bottom_tool_bar_ul').css('opacity', '0.9');
                       }
                   });

                   //按钮的多态样式效果
                   $('.font-size-button').on('touchstart', function () {
                       $(this).css('background','rgba(255,255,255,0.3)');
                   }).on('touchmove', function () {
                       $(this).css('background', 'none');
                   }).on('touchend',function () {
                       $(this).css('background', 'none');
                   });

                   //字号大小事件绑定
                   $('#large-font').click(function(){
                       if(initFontSize > 20){
                           return;
                       }
                       initFontSize += 1;
                       Util.StorageSetter('font-size', initFontSize);
                       RootContainer.css('font-size', initFontSize);
                   });
                   $('#small-font').click(function(){
                       if(initFontSize < 12){
                           return;
                       }
                       initFontSize -= 1;
                       Util.StorageSetter('font-size', initFontSize);
                       RootContainer.css('font-size', initFontSize);
                   });

                   var font_container = $('.font-container');
                   var font_button = $('#font-button');
                   var menu_container = $('#menu_container');

                   //背景颜色改变
                   font_button.click(function () {
                       if(font_container.css('display') == 'none'){
                           font_container.show();
                           font_button.addClass('current');
                       }else{
                           font_container.hide();
                           font_button.removeClass('current');
                       }
                   });

                   RootContainer.click(function () {
                       font_container.hide();
                       font_button.removeClass('current');
                   });

                   //对屏幕的滚动监控
                   Win.scrollTop(function(){
                       Dom.bottom_nav.hide();
                       Dom.top_nav.hide();
                       font_container.hide();
                       font_container.removeClass('current');
                   });

                   //章节翻页
                   Dom.next_button.click(function () {
                       readerModel.next();
                   });
                   Dom.prev_button.click(function () {
                       readerModel.prev();
                   });

                   //返回上级页面
                   Dom.back_button.click(function () {
                       if(Fiction_id){
                           location.href = '/book/'  + Fiction_id;
                       }
                   });

                   //返回首页
                   Dom.nav_title.click(function () {
                       location.href = '/';
                   });
                   $('.icon-back').click(function () {
                       location.href = '/';
                   });
                   $('#menu_button').click(function () {
                       location.href = '#';
                   });

                   //屏幕中央事件(点击中部显示隐藏事件)
                   $('#action_mid').click(function(){
                       if(Dom.top_nav.css('display') == 'none'){
                           Dom.bottom_nav.show();
                           Dom.top_nav.show();
                       }else{
                           Dom.bottom_nav.hide();
                           Dom.top_nav.hide();
                           font_container.hide();
                           font_button.removeClass('current');
                       }
                   });
               })();
           }
           return main();
        })();

    </script>

</body>
</html>
